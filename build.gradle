plugins {
    id 'java'
}

group = 'com.group_finity.mascot'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dir("/lib")
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation("a:examples:")
    implementation("a:jna:")
    implementation("a:AbsoluteLayout:")
    implementation("a:nimrodlf:")
}

test {
    useJUnitPlatform()
}

jar {
    String runtimePath = ''

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } // implementation 相关的引入解压并打包入新的jar中
    }
    manifest {
        attributes 'Main-Class' : 'com.group_finity.mascot.Main' // 设置启动类路径
        attributes 'Class-Path' : runtimePath
    }
}